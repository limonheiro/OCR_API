<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>

    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <div class="container bg-dark" id="container-nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OCR</a>
            </div>
        </nav>
    </div>
    <div class="container bg-light">
        <main role="main" class="container">
            <form method="POST" action="" enctype="multipart/form-data">
                <h5>Escolha uma imagem para transcrever o texto.</h5>
                <div class="input-group mb-3">
                    
                    <label for="file" class="form-label">
                    </label>
                    <input class="form-control w-auto" type="file" name="file" id="file">
                </div>
                <button class="btn btn-outline-dark" type="submit">Submit</button>
            </form>
            {% if phrase %}
            <div class="img-bg">
                <img src="data:image/{{format}};charset=utf-8;base64,{{img_input}}" />
                {% for p in phrase %}
                    <p>{{ p }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </main>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
