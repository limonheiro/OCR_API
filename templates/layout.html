<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OCR</a>
            </div>
        </nav>
    </div>
    <main role="main" class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Envie uma imagem</label>
                <input class="form-control w-auto" type="file" name="file" id="file">
            </div>
            <button class="btn btn-outline-dark" type="submit">Submit</button>
        </form>
        {% if phrase   %}
        <div class="img-bg">
            <img src="data:image/{{format}};charset=utf-8;base64,{{img_input}}" />
                <p>{{phrase}}</p>
        </div>

        {% endif %}
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
