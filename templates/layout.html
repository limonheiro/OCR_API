<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="O" href="{{ url_for('static', path='/image/favicon.ico') }}">
    <!-- icon att https://www.flaticon.com/br/icones-gratis/letra-o -->
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-dark" id="container-nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OCR</a>
            </div>
        </nav>
    </div>
    <div class="container bg-light">
        <main role="main" class="container">
            <form method="POST" action="" enctype="multipart/form-data">
                <div class=" custom-file-input mb-3">
                    <label for="file" class="custom-file-input btn btn-outline-secondary">
                        <h5>Escolha uma imagem para transcrever o texto.</h5>
                    </label>
                    <input title="img" class="form-control w-auto" type="file" name="file" style="display:none;" id="file">
                </div>
                <button class="btn btn-outline-success" type="submit">Submit</button>
            </form>

            {% block result %}{% endblock %}
            
        </main>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
